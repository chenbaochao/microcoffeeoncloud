---
apiVersion: v1
kind: Service
metadata:
  name: microcoffee-gui
  labels:
    app: microcoffee
    tier: frontend
spec:
  type: NodePort
  ports:
    - port: 9080
      targetPort: 8080
      name: gui-http
    - port: 9443
      targetPort: 8443
      name: gui-https
  selector:
    app: microcoffee
    tier: frontend
  externalIPs:
    - 192.168.99.100
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: microcoffee-gui
  labels:
    app: microcoffee
    tier: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: microcoffee
        tier: frontend
    spec:
      containers:
        - name: gui
          image: microcoffeeoncloud-gui:1.0.0-SNAPSHOT
          ports:
            - containerPort: 8080
              name: gui-http
            - containerPort: 8443
              name: gui-https
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "devdocker"
            - name: SPRING_CLOUD_CONFIG_URI
              value: "http://192.168.99.100:8091"
